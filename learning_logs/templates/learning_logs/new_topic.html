{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}
  <!-- Define a new HTML form. Action tells server where to send submitted data -->
  <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
    
    {% csrf_token %} <!-- Prevent attackers from using the form to gain unauthorised access to server -->
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add topic</button>
    {% endbuttons %}
    
  </form>
{% endblock content %}
